  - type: Spacer
    properties: {height: 0}
    name: spacer_1
    layout_properties: {grid_position: 'UULEIX,PIBMOD'}
  - type: Canvas
    properties: {role: null, height: 620, tooltip: '', border: '', foreground: '',
      visible: true, spacing_above: small, spacing_below: small, background: ''}
